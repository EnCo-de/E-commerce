{% if messages %}
<div id="message" style="z-index: 10; position: absolute; top: 1em; right: 1em;">
{% for message in messages %}
  <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} d-flex justify-content-start  alert-dismissible fade show" role="alert">
    <div class="mr-2"> 
      <i class="fa fa-shopping-cart"></i>
      <i class="fa fa-user"></i>
      <i class="fa fa-envelope"></i>
    </div>  
    <div class="ml-2"> <p>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}IMPORTANT:  {% endif %}
      {{ message }}</p>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
</div>
{% endif %}
