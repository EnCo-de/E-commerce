{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>GreatKart | The Biggest Online Shopping Platform</title>

<link href={% static "images/favicon.ico" %} rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src={% static "js/jquery-2.0.0.min.js" %} type="text/javascript"></script>

<!-- Bootstrap 5 -->
<link href={% static "css/bootstrap.min.css" %} rel="stylesheet" type="text/css"/>
<!-- Bootstrap4 files-->
<script src={% static "js/bootstrap.bundle.min.js" %} type="text/javascript"></script>
<link href={% static "css/bootstrap.css" %} rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href={% static "fonts/fontawesome/css/all.min.css" %} type="text/css" rel="stylesheet">
<!-- Font awesome 6 -->
<link href={% static "fonts/fontawesome/css/v6.4.2all.css" %} type="text/css" rel="stylesheet">

<!-- custom style -->
<link href={% static "css/ui.css" %} rel="stylesheet" type="text/css"/>
<link href={% static "css/responsive.css" %} rel="stylesheet" media="only screen and (max-width: 1200px)" />
<link href={% static "css/custom.css" %} rel="stylesheet" media="only screen and (max-width: 2400px)" />

<!-- custom javascript -->
<script src={% static "js/script.js" %} type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code
        {% block jQuery %}
        {% endblock jQuery %}
}); 
// jquery end
</script>

</head>
<body>
          
        {% block content %}
        {% endblock content %}

</body>
</html>
